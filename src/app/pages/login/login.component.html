<div class="login-container">
    <h2>Login to StoryWeavers</h2>
    <form (ngSubmit)="login()">
      <p-inputText [(ngModel)]="username" name="username" placeholder="Username" />
      <p-password [(ngModel)]="password" name="password" placeholder="Password" toggleMask />
  
      <p-button label="Login" icon="pi pi-sign-in" type="submit"></p-button>
    </form>
  </div>
